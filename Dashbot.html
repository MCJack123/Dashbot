<html>
<body>
<script>
function sendData(type) {
	var xhr = new XMLHttpRequest();
	xhr.open("POST", "http://127.0.0.1:4000/", true); //change to your own ip
	xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded; charset=UTF-8");
	xhr.send(JSON.stringify({data: type}));
}
</script>
<button type="button" onClick="sendData('complete')">Completed</button> 
<button type="button" onClick="sendData('next')">Next</button>
</body>
</html>
